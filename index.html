<html>
<head>
	<title>Rally Hierarchy Generator</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="main.js"></script>
</head>
<body>
<header>
	<p>Click "Fetch" to retrieve and generate trees representing all artifacts in Rally. Your current project dictates which trees are shown.</p>

		<input id="expandall" type="checkbox" /> Expand all by default&nbsp;
		<button id="fetch" onclick="dig()" disabled>Fetch</button>
	</p>
	<nav></nav>
</header>
<section></section>
</body>
</html>
